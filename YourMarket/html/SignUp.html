<!DOCTYPE html>
<html>
<head>
    <title>SignUp</title>
    <link href="../css/SIGN-UP.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="left-side">
        <div class="login-form">
            <h2>SIGN UP</h2>
            <form action="../php/process-signup.php" method="post" novalidate>
                <div>
                    <label for="lastname"></label>
                    <input type="text" id="lastname" name="lastname" placeholder="Last Name">
                </div>
                <div>
                    <label for="firstname"></label>
                    <input type="text" id="firstname" name="firstname" placeholder="First Name">
                </div>
                <div>
                    <label for="dateofbirth"></label>
                    <input type="date" id="dateofbirth" name="dateofbirth">
                </div>
                <div>
                    <label for="phone"></label>
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number">
                </div>
                <div>
                    <label for="email"></label>
                    <input type="email" id="email" name="email" placeholder="Email">
                </div>
                <div>
                    <label for="password"></label>
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>
                <div>
                    <label for="password_conf"></label>
                    <input type="password" id="password_conf" name="password_conf" placeholder="Repeat Password">
                </div>
                <div>
                    <label for="seller"></label>
                    <input type="radio" name="usertype" id="seller" value="seller">Seller <!-- Option to sign up as a seller -->
                    <label for="buyer"></label>
                    <input type="radio" name="usertype" id="buyer" value="buyer">Buyer <!-- Option to sign up as a buyer -->
                </div>
                <br><br><br>
                <div class="bout">
                    <a href="../php/login.php" onclick="submitForm(event,'backButton')">
                        <button class="white" id="backButton">
                            <img src="../image/arrow-left.png" width="25" height="auto">
                            <label class="back">BACK</label>
                        </button>
                    </a>
                    <button class="black" type="submit">
                        <label class="CONTINUE">CONTINUE</label>
                        <img src="../image/arrows-right.png" width="25">
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="right-side">
        <div class="logo-1">
            <center><img src="../image/logo-2.png"></center>
        </div>
        <div class="Fout">
            <footer>
                <a href="mentions-legales.html">LEGAL</a> <!-- Link to legal information -->
                <a href="politique-confidentialite.html">PRIVACY CENTER</a> <!-- Link to privacy center -->
                <a href="cookies.html">COOKIE</a> <!-- Link to cookie policy -->
                <a href="a-propos.html">ABOUT US</a> <!-- Link to about us page -->
            </footer>
        </div>
    </div>
</div>

<script>
    function submitForm(event, buttonId) {
        if (buttonId === 'backButton') {
            // Perform a specific action when the 'backButton' is clicked
            window.location.href = '../php/login.php'; // Redirect to User_Selection.html
            event.preventDefault(); // Prevent the default action of the anchor tag
        } else {
            event.preventDefault(); // Prevent the default action of the anchor tag
            document.querySelector('form').submit();
        }
    }
</script>
</body>
</html>
