<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link href="../css/Clients-login.css" rel="stylesheet" type="text/css"/>
</head>
<body>
  <div class="container">
    <div class="left-side">
      <div class="login-form">
        <h2>SIGN IN</h2>
        <input type="email" placeholder="Adresse e-mail">
        <input type="password" placeholder="Mot de passe">
        <div class="fp">
          <label class="fp1"><a>Don't Have an Account ?</a>
          <a href="SIGN-UP.html">SIGN UP</a></label> 
          <label class="fp2"><a  href="forgot-password.html">Forgot Password ?</a></label>
        </div>
        <br><br><br>
        <div class="bout">
          <button class="white">
            <img src="../image/arrow-left.png" width="25" height="auto">
            <label class="BACK"><a href="User_Selection.html">BACK</a></label>
          </button>
          <button class="black">
            <label class="CONTINUE"><a href="User_Selection.html">CONTINUE</a></label>
            <div class="container-image">
              <img src="../image/arrows-right.png" width="25">
            </div>
          </button>
        </div>
        <div class="social-login">
          <h4>Or connect With Social Media</h4>
          <a class="google" href="https://www.google.com/"><img src="../image/Google.png">Sign in with Google</a>
          <a class="facebook" href="https://www.facebook.com/"><img src="../image/Facebook.png">Sign in with Facebook</a>
          <a class="apple" href="https://www.apple.com/"><img src="../image/apple.png">Sign in with Apple</a>
        </div>
      </div>
      <div class="logo">
        <img src="../image/logo.png" alt="Logo">
      </div>
    </div>
    <div class="right-side">
      <div class="logo-1">
        <center><img src="../image/logo-2.png"></center>
      </div>
      <div class="Fout">
        <footer>
          <a href="mentions-legales.html">LEGAL</a>
          <a href="politique-confidentialite.html">PRIVACY CENTER</a>
          <a href="cookies.html">COOKIE</a>
          <a href="a-propos.html">ABOUT US</a>
        </footer>
      </div>
    </div>
  </div>
</body>
</html>
